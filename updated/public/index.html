<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="250836714812-10auk1890bvjl2udph927av7h7700pk8.apps.googleusercontent.com">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="middleContainer">
        <h1 class="mainHeader">Let's Chat</h1>
        <form class="signupForm">
            <h2><i class="bi bi-people-fill"></i></h2>
            <h2>Login</h2>
            <p id="submitMessage"></p>
            <div class="signupFormDiv">
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" title="Password length should be of minimum 8">
                </p>
            </div>
            <button id="submitButton" type="submit" class="btn">Login</button>
            <p>Or</p>
            <div class="g-signin2"></div>
            <p class="accountMessage">
                Don't have an account?<a id="loginButton" href="signup.html">Signup</a>
            </p>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
