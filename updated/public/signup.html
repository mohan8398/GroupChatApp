<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="250836714812-10auk1890bvjl2udph927av7h7700pk8.apps.googleusercontent.com">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="middleContainer">
        <h1 class="mainHeader">Let's Chat</h1>
        <form class="signupForm">
            <h2><i class="bi bi-person-plus-fill"></i></h2>
            <h2>SignUp</h2>
            <p id="submitMessage"></p>
            <div class="signupFormDiv">
                <p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="mobile">Mobile</label>
                    <input type="number" name="mobile" id="mobile" maxlength="10" minlength="10" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" title="Password length should be of minimum 8">
                </p>
                <p>
                    <label for="cPassword">Confirm password</label>
                    <input type="password" name="cPassword" id="cPassword">
                    <p id="confirmPasswordText"></p>
                </p>
            </div>
            <button id="submitButton" type="submit" class="btn" disabled>Register</button>
            <p class="accountMessage">
                Already have an account?<a id="loginButton" href="login.html">Login</a>
            </p>
        </form>
    </div>

    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
